<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="demo3.css">
</head>
<body>
    <div class="container">
        <h1>The Coffee Heart</h1>
        <form id="add-item-form">
            <table id="items-table2">
                <tr>
                  <td><label for="itemDropdown">Item:</label></td>
                  <td>
                    
                    <select id="itemDropdown">  
                      <option value="Tea">Tea</option>
                      <option value="Milk">Milk</option>
                      <option value="Coffee">Coffee</option>
                      <option value="Apple juice">Apple juice</option>
                      <option value="Milk shake">Milk shake</option>
                    </select>
                  </td>
                </tr>
                <td><label for="priceDropdown">Price:</label></td>
                <td>
                  <select id="priceDropdown">
                    <option value="10">Rs10</option>
                    <option value="15">Rs15</option>
                    <option value="20">Rs20</option>
                    <option value="30">Rs30</option>
                    <option value="50">Rs50</option>
                  </select>
                </td>
              </tr>
            </table>
            <table id="items-table3">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit ">Add Item</button>
            </table>
        </form>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Item Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="totals">
            <p>Subtotal: <span id="subtotal">0.00</span></p>
            <p>Tax: <span id="tax">0.00</span></p>
            <p>Total: <span id="total">0.00</span></p>
            <button id="print-btn">Print Invoice</button>
        </div>
    </div>
    <script src="demo3.js"></script>
</body>
</html>
